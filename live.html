    <script

  <body>
    <nav id="nav-height" class="default">
      <div class="max-width-container">
        <div class="max-width">
          <ul class="closed" id="nav-list">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li><a href="about.html">About</a></li>
            <li>
              <a href="videos.html">Videos</a>

            <div class="live-box">
              <div class="date">26 Dec 2020</div>
              <div class="venue">Claridge's, London</div>
              <p class="date-title">Glenn Macnamara (afternoon)</p>
              <a
                class="tickets"
                href="https://www.claridges.co.uk/"

                >Info</a
              >
            </div>
            <!--end boxes-->
          </div>
        </div>
      </div>

    <footer id="connect">

          <form method="POST" data-netlify="true">

          <div class="footer-flex">
            <a href="https://www.instagram.com/johncerv/" target="_blank"

            ></a>

            ></a>

            ></a>
            <a href="mailto:john@johncervantes.co.uk" target="_blank"
